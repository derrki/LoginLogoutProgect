<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Сторінка реєстрації</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Заповніть всі поля для реєстрації</h3>
<form action="RegisterServlet" method="post">
    <strong>Ім'я</strong>:<input type="text" name="name"><br>
    <strong>Прізвище</strong>:<input type="text" name="surname"><br>
    <strong>Логін</strong>:<input type="text" name="login"><br>
    <strong>Пароль</strong>:<input type="password" name="password"><br>
    <strong>Країна</strong>:<input type="text" name="country"><br>
    <input type="submit" value="Register">
</form>
<br>
Якщо ви зареєстрований користувач, <a href="login.html">ввійдіть!</a>.
</body>
</html>
</html>
